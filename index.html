<html>


	<head>
		<title>swp-2013 applet</title>
		<meta name="robots" content="noindex, nofollow"/>
<script src="http://java.com/js/deployJava.js"></script>
	</head>
	<body>
		<p>swp-2013 applet. Don't close this window unless you want to quit the
			applet.</p>
<script>
    var attributes = {codebase:'https://github.com/kinnla/swp-2013/blob/applet/build',
                      code:'rogue.Rogue',
                      archive: 'classes.jar?raw=true',
                      width: '1200', 
                      height: '440'};
    var parameters = {java_arguments: '-Xmx256m'}; // customize per your needs
    var version = '1.7' ; // JDK version
    deployJava.runApplet(attributes, parameters, version);
</script>
</body>
